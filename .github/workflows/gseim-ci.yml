name: gseim-ci
on: [push, pull_request]
jobs:
  build-and-test:
    strategy:
      matrix:
        python-version: ['3.8'] # , '3.9']
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./gseim_grc/src/
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Ubuntu package dependencies
        run: sudo apt install libgirepository1.0-dev libcairo2-dev pkg-config gir1.2-gtk-3.0 # qtbase5-dev
      - name: Run Bazel test
        run: |
          bazel test //gseim/... //gseim_cpp_lib/... //grc/... --cxxopt=-std=c++17 --linkopt=-lstdc++fs --test_output=errors
      - name: Build Linux wheel
        run: |
          bazel build //:gseim_wheel --cxxopt=-std=c++17 --linkopt=-lstdc++fs
          # This is required due to https://github.com/actions/upload-artifact/issues/92.
          cp bazel-bin/gseim-*.whl /home/runner/work/gseim/gseim
      - name: Upload Linux wheel
        uses: actions/upload-artifact@v3
        with:
          name: gseim-wheel
          path: gseim-*.whl
