-   id: port_sep_y
    label: port_sep_y
    dtype: string
    default: '4'
-   id: port_block_x
    label: port_block_x
    dtype: string
    default: '4'
-   id: port_block_y
    label: port_block_y
    dtype: string
    default: '4'
-   id: element_name
    label: element_name
    dtype: string
    default: 'dummy'
-   id: parameter_name
