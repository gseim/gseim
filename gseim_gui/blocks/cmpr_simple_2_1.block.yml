id: cmpr_simple_2_1
label: cmpr_simple_2_1

parameters:
-   id: name
    label: name
    dtype: string
    default: none
-   id: y_low
    label: y_low
    dtype: float
    default: '-1.0'
-   id: y_high
    label: y_high
    dtype: float
    default: '1.0'
-   id: flag_invert
    label: flag_invert
    dtype: float
    default: '0'

inputs:
-   domain: stream
    label: x1
    dtype: float
-   domain: stream
    label: x2
    dtype: float

outputs:
-   domain: stream
    label: y
    dtype: float

outvars:
- x1
- x2
- y
