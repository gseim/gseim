id: pad_source
label: Pad Source

parameters:
-   id: label
    label: Label
    dtype: string
    default: in
-   id: type
    label: Output Type
    dtype: enum
    options: [float]
    option_labels: [Float]
    hide: part
-   id: num_streams
    label: Num Streams
    dtype: int
    default: '1'
    hide: part

outputs:
-   domain: stream
    dtype: float

documentation: |-
    The outputs of this block will become the inputs to this flow graph when it is instantiated as a hierarchical block.

    Pad sources will be ordered alphabetically by their ids. The first pad source will have an index of 0.

