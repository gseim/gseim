id: pad_sink
label: Pad Sink

parameters:
-   id: label
    label: Label
    dtype: string
    default: out
-   id: type
    label: Input Type
    dtype: enum
    options: [float]
    option_labels: [Float]
    hide: part
-   id: num_streams
    label: Num Streams
    dtype: int
    default: '1'
